<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Library</title>
</head>
<body>
    <header>
        <p class="title">The Odin Library</p>
		<div id="icon-container"></div>
    </header>
    <main>
        <div id="library" class="center"></div>
        <button id="open-modal-btn">Add Book</button>
        <dialog class="modal">
            <p id="modal-title">Add Book</p>
            <form id="new-book-form" method="dialog">
                <input type="text" name="title" id="book-title" placeholder="Title">
                <input type="text" name="author" id="book-author" placeholder="Author">
                <input type="text" name="pages" id="book-pages" placeholder="Number of pages">
                <div>
                    <label for="book-read">Have you read it?</label>
                    <input type="checkbox" name="read" id="book-read">
                </div>
                <button type="submit" id="add-book-btn">Add</button>
                <button type="reset" id="close-modal-btn">Cancel</button>
                
            </form>
        </dialog>
    </main>
    <footer>
		<p>By <a href="https://github.com/kenyachan">Kenya Chan</a></p>
    </footer>
</body>
</html>
