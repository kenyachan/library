<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/top-library.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300ita‌​lic,400italic,500,500italic,700,700italic,900italic,900">
</head>

<body>
    <header>
        <div class="logo-widget">
            <p>TOP Library</p>
        </div>
    </header>
    <main>
        <section class="modal-widget">
            <div class="modal-overlay hidden"></div>
            <form id="add-book-form" class="modal-dialog">
                <fieldset>
                    <legend>Add Book</legend>
                    <ul>
                        <li>
                            <label for="bookTitle">Title</label>
                            <input id="bookTitle" type="text" placeholder="Harry Potter and the Philosopher's Stone" name="bookTitle">
                        </li>
                        <li>
                            <label for="bookAuthor">Author</label>
                            <input id="bookAuthor" type="text" placeholder="J.K. Rowling" name="bookAuthor">
                        </li>
                        <li>
                            <label for="pageCount">Pages</label>
                            <input id="pageCount" type="number" placeholder="223" name="pageCount">
                        </li>
                        <li>
                            <div class="switch-widget">
                                <input id="readBook" type="checkbox" name="readBook">
                                <label for="readBook">
                                    <span class="on">Read</span>
                                    <span class="off">Not Read</span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="buttons">
                                <button type="button" id="add-book">Add book</button>
                                <button type="button" class="close-modal">Cancel</button>
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>
        <section>
            <h1>My Library</h1>
            <div class="library-widget">
                <button class="book add-book-card">+</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="author-widget">
            <p>Created by <a href="https://kenyachan.dev">Kenya Chan</a>.</p>
        </div>
    </footer>
</body>

</html>
