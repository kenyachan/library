<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <main>
        <section class="library-widget">
            <div class="book">
                <section class="book-details">
                    <p class="book-title">Harry Potter and the Philosopher's Stone</p>
                    <p class="book-author">J.K. Rowling</p>
                    <p class="book-page-count">223 pages</p>
                </section>
                <section class="book-user-details">
                    <div class="switch-widget">
                        <input id="readBook" type="checkbox" name="readBook">
                        <label for="readBook">
                            <span class="on">Read</span>
                            <span class="off">Not Read</span>
                        </label>
                        <button type="button">Delete</button>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
