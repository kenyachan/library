<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <section class="modal-widget">
            <div class="overlay"></div>
            <form id="add-book-form" class="tile">
                <ul>
                    <li>
                        <label for="bookTitle">Title</label>
                        <input type="text" name="bookTitle" id="bookTitle">
                    </li>
                    <li>
                        <label for="bookAuthor">Author</label>
                        <input type="text" name="bookAuthor" id="bookAuthor">
                    </li>
                    <li>
                        <label for="pageCount">No. Pages</label>
                        <input type="number" name="pageCount" id="pageCount">
                    </li>
                    <div class="button-container">
                        <button type="button" id="add-book">Add</button>
                        <button type="button" id="cancel-button">Cancel</button>
                    </div>
                </ul>
            </form>
        </section>
        <section class="library-widget">
            <div class="tile add-book-tile">
                <p>+</p>
            </div>

            <div class="tile book">
                <section class="book-details">
                    <p class="book-title">Harry Potter and the Philosopher's Stone</p>
                    <p class="book-author">By J.K. Rowling</p>
                    <p class="book-page-count">223 pages</p>
                </section>
                <section class="book-user-details">
                    <div class="switch-widget">
                        <input type="checkbox" name="readBook">
                        <label>
                            <span class="on">Read</span>
                            <span class="off">Not Read</span>
                        </label>
                    </div>
                    <button type="button">Delete</button>
                </section>
            </div>
        </section>
    </main>
    <footer>
        <p>Created by Kenya Chan</p>
    </footer>
</body>
</html>
